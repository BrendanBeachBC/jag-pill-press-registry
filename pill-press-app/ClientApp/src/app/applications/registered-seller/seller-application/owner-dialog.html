<mat-dialog-content [formGroup]="form">
    <h2>Add Owner or Manager</h2>
    <section>
        <app-field label="Type of management role" [required]="true">
            <input type="radio" style="margin-right: 5px;" ><span style="margin-right: 20px;">Owner</span>
            <input type="radio" style="margin-right: 5px;" ><span>Manager</span>
        </app-field>

        <app-field label="First Name" [required]="true" errorMessage="Please enter your owner/manager's first name"
            [valid]="form.get('firstName').valid || !form.get('firstName').touched">
            <input type="text" class="form-control" style="width: 400px" formControlName="firstName">
        </app-field>

        <app-field label="Last Name" [required]="true" errorMessage="Please enter your owner/manager's last name"
            [valid]="form.get('lastName').valid || !form.get('lastName').touched">
            <input type="text" class="form-control" style="width: 400px" formControlName="lastName">
        </app-field>

        <app-field label="Title/ Position">
            <input type="text" class="form-control" style="width: 300px" formControlName="title">
        </app-field>

        <app-field label="Phone Number" [required]="true" errorMessage="Please enter your owner/manager's phone number"
            [valid]="form.get('phoneNumber').valid || !form.get('phoneNumber').touched">
            <input type="text" class="form-control" style="width: 300px" formControlName="phoneNumber">
        </app-field>

        <app-field label="Email" [required]="true" errorMessage="Please enter your owner/manager's email address"
            [valid]="form.get('email').valid || !form.get('email').touched">
            <input type="text" class="form-control" style="width: 300px" formControlName="email">
        </app-field>
    </section>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-secondary" (click)="close()">Cancel</button>
    &nbsp;
    <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
